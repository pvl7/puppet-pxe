install
cmdline

# Configure network
network --onboot yes --device bond0 --bondopts=mode=balance-alb,miimon=100 --bondslaves enp0s3,enp0s8  --bootproto dhcp --noipv6 --nameserver 192.168.1.200 

lang en_US.UTF-8
keyboard us
timezone --utc Australia/Melbourne
auth --useshadow --enablemd5
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
eula --agreed
ignoredisk --only-use=sda
reboot

bootloader --location=mbr
zerombr
clearpart --all --initlabel
#part swap --asprimary --fstype="swap" --size=1024
part /boot --fstype xfs --size=200
part pv.01 --size=1 --grow
volgroup rootvg01 pv.01
logvol / --fstype xfs --name=lv_root --vgname=rootvg01 --size=1 --grow

rootpw --iscrypted $6$NLZqzNRX$lEjKJaYtr1L0dPz0vFqCDv3PghmyEUQINl2fipEo2yl02k7DczAcRqQiNptPX5LA2tZutq1CUglWvcb53gQyn0

%packages --nobase --ignoremissing
